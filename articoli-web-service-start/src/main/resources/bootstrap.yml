# ==============================================================
# = Articoli Web Service - Versione Autenticazione JWT
# ==============================================================

server:
  port: 505${seq}
  
# ==============================================================
# = Impostazioni SSL
# ==============================================================

#  ssl:
#    enabled: true
#    key-store-type: PKCS12
#    key-store: classpath:ssl-server.jks
#    key-store-password: password

spring:
  application:
    name: ProductsWebService
  cloud:
    config:
      profile: ${profilo}
      username: user
      password: password
      fail-fast: true
      discovery:
        enabled: true

# ==============================================================
# = Eureka Properties  
# = Nota: prima di attivare il servizio servono tre heartbeat
# ==============================================================
eureka:
# ==============================================================
# = Impostazioni Instance
# ============================================================== 
  instance:
    #intervallo di attesa prima della rimozione del servizio (def 90 sec)
    lease-expiration-duration-in-seconds: 60
    #intervallo di invio dell'heartbeat (def 30 sec)
    leaseRenewalIntervalInSeconds: 15
    #id di identificazione dell'istanza
    instanceId: ${server.port}-${spring.application.name}-${seq}
    #registrazione per indirizzo ip (defualt hostname)
    preferIpAddress: true
# ==============================================================
# = Impostazioni Client
# ============================================================== 
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
     defaultZone:  http://user:password@localhost:8761/eureka/,http://user:password@localhost:8762/eureka/
    #time out di connessione in secondi al server Eureka (def 5 sec) 
    eureka-server-connect-timeout-seconds: 8


  

